<template name="violet">
    <div class="container">
	    <div class="">
		    <ul class="breadcrumb">
			    <li><a href="#">Meteor</a></li>
		    </ul>
	    </div>
	    <div class="dash row-fluid">
		    <div class="span3">
			    <div class="collectionList">{{>collections}}</div>
			    <div class="">
				    <button class="btn newCollectionBtn">Add New Collection</button>
			    </div>
		    </div>
		    <div class="documentList span9">Select a Collection to begin</div>
	    </div>
    </div>
</template>

<template name="collections">
	{{#each list}}
		<div class="collection">
			<a href="#" data-cn="{{this}}">{{this}}</a>
		</div>
	{{/each}} 
</template>

<template name="documents">
	{{#each list}}
		<div class="document">
			<pre>{{this}}</pre>
		</div>
	{{/each}} 
</template>
