<template name="navbar">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="brand">Mello</div>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="navLink"><a href="/home">Home</a></li>
              <li class="navLink"><a href="/about">About</a></li>
              <li class="navLink"><a href="/contact">Contact</a></li>
              <li class="navLink"><a href="/violet">Violet</a></li>
            </ul>
            <div class="pull-right">
                {{#if currentUser}}
                    <ul class="nav">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.username}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                          <li><a href="javascript:void(0)" class="logoutBtn">Log Out</a></li>
                          <li class="divider"></li>
                          <li><a href="javascript:void(0)" class="manageAcctBtn">Manage Account</a></li>
                          <li><a href="javascript:void(0)" class="manageAcctBtn">Change Password</a></li>                        </ul>
                      </li>
                    </ul>
                {{else}}
                    <ul class="nav">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Not Logged In <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                          <li><a href="javascript:void(0)" onclick="Template.loginModal.show()">Login</a></li>
                          <li class="divider"></li>
                          <li><a href="javascript:void(0)" onclick="Template.createAcctModal.show()">Create New Account</a></li>
                          <li><a href="javascript:void(0)" class="forgotPwdBtn">Forgot Password</a></li>
                        </ul>
                      </li>
                    </ul>
                {{/if}}
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
</template>
