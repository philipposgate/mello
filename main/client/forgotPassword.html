<template name="forgotPasswordModal">
    <div class="modal hide fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Recover Forgotten Password</h3>
      </div>
      <div class="modal-body">
      
        <p>Provide your email address to recover your password.</p>
        
        <form id="loginForm">
            <table style="margin-left:20px;">
                <col width="130">
                <tr>
                    <td>Email</td>
                    <td><input type="text" id="recoverEmail" placeholder="Email Address"></td>
                </tr>
            </table>
        </form>
        
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-primary recoverPasswordBtn">Recover</button>
      </div>
    </div>      
</template>
